<div class="row d-flex justify-content-center" style="height: 65vh;">
  <div class="col-8 color-secondary my-5 rounded-lg  p-4  animated bounceInUp">
    <h4 class="mb-3">Perfil de Usuario</h4>
    <hr class="mb-4">
    <div class="col-12 my-3 mx-auto">
      <div
        class="row no-gutters border rounded-lg bg-white overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-auto p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{user.role}}</strong>
          <h2 class="mx-auto mb-4">{{user.name}} {{user.lastName}}</h2>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="font-weight-bold">Citas realizadas</label>
              5
            </div>
            <div class="col-md-6 mb-3">
              <label class="font-weight-bold">citas canceladas</label>
              0
            </div>
            <div class="col-4 mb-3">
              <label class="font-weight-bold">DNI</label>
              <br>
              {{user.dni}}
            </div>
            <div class="col-4 mb-3">
              <label class="font-weight-bold">Telefono</label>
              <br>
              {{user.phone}}
            </div>
            <div class="col-4 mb-3">
              <label class="font-weight-bold">Email</label>
              <br>
              {{user.email}}
            </div>
            <div class="col-12 mt-3 d-flex justify-content-center">
              <button class="btn btn-primary">
                Modificar Datos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
