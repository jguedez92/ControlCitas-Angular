<div class="col-12 color-secondary jumbotron rounded-lg jumbotron-fluid mt-2 animated bounceInRight">
  <div class="container px-5 mb-4">
    <h1 class="display-4 text-center font-weight-bold color-font-base">Reserve y gestione su cita a trav√©s del
      sistema...</h1>
    <p class="lead mt-3 mb-5 pl-3">Para reservar su cita solo debe registrarse en el portal, si ya tienes cuenta ingresa
      con tus datos.
    </p>
    <hr>
  </div>
  <div class="container pl-5">
    <h3 class="title-home-notice  font-weight-bolder">
      Ultimas Noticias
    </h3>
    <div class="container">
      <div class="row">

        <div class="col-12 d-flex justify-content-center my-3 mx-auto" *ngFor="let new of news">
          <div class="card col-10 bg-transparent border rounded-lg bg-white mb-4 shadow-sm h-md-250 position-relative">
            <div class="card-body col-auto p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-secondary" >{{new.createdAt | date: 'shortDate'}}</strong>
              <h2 class="mb-4 border-bottom">{{new.title}}</h2>
              <div class="row">
                <div class="col-12 mb-3">
                  <p class="text-justify">
                    {{new.content}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
